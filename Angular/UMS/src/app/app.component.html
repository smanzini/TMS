    <div class="userDetail" *ngIf="showTable">

        <app-user-detail class="userDetail" [user]= "userSelected"> <!-- (73) per ricevere la variabile user in Input la metto fra parentesi quadre -->
    </app-user-detail> <!-- (52) inserisco il tag del selettore del componente appena creato user-detail -->

<!-- (75) tolgo il json per evitare che si vedano i dati dell'utente sopra la tabella modifica {{ user |json }} (73) mostriamo la variabile user-->
<form class="userForm"> <!-- (53) creo il form e creo un div per ogni elemento (71) inserisco una classe userForm per poi definire uno stile nel .css per dare una forma al pannello di modifica degli utenti -->
<input type="hidden" [(ngModel)]="user.id" name="id" > <!-- (81) inserisco un campo nascosto con id dell'utente nella tabella modifica-->
<div class="form-group"> <!-- (54) inserisco la classe form-group per essere pronti quando inseriremo Bootstrap-->
<label for="PNR">PNR </label>
<input [(ngModel)]="user.pnr" name="PNR" id="PNR"> <!-- (74) combino (binding) le proprietà dello user con i campi della tabella attraverso la direttiva ngModel sia in input (parentesi quadre) che in output (parentesi tonde) cioè ricevo un nuovo valore modificato e lo vado ad aggiornare -->
</div>

<div class="form-group">
<label for="service">Servizio </label>
<input [(ngModel)]="user.service" name="service" id="service">
</div>

<div class="form-group">
<label for="cognome">Cognome</label>
<input [(ngModel)]="user.lastname" name="cognome" id="cognome">
</div>

<div class="form-group">
<label for="nome">Nome</label>
<input [(ngModel)]="user.name" name="nome" id="gnome">
</div>

<div class="form-group">
<label for="da">Da</label>
<input [(ngModel)]="user.from" name="da" id="da">
</div>

<div class="form-group">
<label for="a">A </label>
<input [(ngModel)]="user.to" name="a" id="a">
</div>

<div class="form-group">
<label for="data">Data </label>
<input [(ngModel)]="user.date" name="data" id="data">
</div>

<div class="form-group form-footer">
<button class="button-save" (click)="saveUser()"> SAVE </button> <!-- (55) bottone per salvare i dati; (78) metto un evento click chiamando il metodo saveUser che inserisco in user-detail.component.ts-->
</div>

</form>
